`gid-curate-concept`

A data component to curate concept

    <gid-curate-concept concept='1' user='1' curate=true response={{response}}>
    </gid-curate-concept>
    
The properties 'concept', 'user' and 'curate' are mandatory.

The field 'curate' needs to set to 'true' in order to curate a concept.

The field 'response' returns the response provided by the rest call.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

API endpoint:

    PUT /domains/{id}/curation

Input:

- User Id (Query Param)

- Domain Id (URL Param)

- ~~List of recommended applications to start with~~

- Trigger that user has switched from define to explore

- Explicit yes or no on most of the synonyms, patterns and related concepts

- Explicit yes or no on most of the example columns and some of the example values

- ~~Search string for synonyms, patterns or related concepts~~

<dom-module id="gid-curate-concept">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path-key= '{{pathKey}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false
			method="POST" api-url={{curateConceptUrl}} api-content-type = "application/x-www-form-urlencoded"
			response='{{curateConceptResponse}}' error='{{curateConceptError}}' request-body={{curateConceptReqBody}}
			api-params={{curateConceptParams}} api-token = {{curateConceptToken}} api-timeout={{curateConceptTimeout}}>
		    </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-curate-concept',
        properties:{
	        	apiToken: {
	            	type: String,
	                notify: true,
	                value : ''
	            },
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
        	   curateConceptUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	curateConceptTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    curateConceptResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'curateConceptResponseReceived'
        	  	},
        	  	curateConceptError : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'curateConceptErrorReceived'
        	  	},
        	  	curateConceptParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
	     	   	curateConceptReqBody : {
	     	   		type: Object,
	     	   		notify : true,
	     	   		value: {}
	 	   	    },
	 	   		curateConceptToken : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   	    response: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        },
     	       	user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	       	concept:{
     	    	  type: String,
	   	          value : '',
	   	          notify :  true
     	        },
     	        synonyms: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
                },
                patterns: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
                },
                relatedDomains: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
                },
                exampleValues: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
                },
                exampleColumns: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
                },
     	        reqBodyArr: {
	           	   type: Array,
	           	   notify: true,
	           	   value: ["synonyms", "patterns", "relatedDomains", "exampleValues", "exampleColumns"]
                },
                reqBodyObj: {
            	   type: Array,
	           	   notify: true,
	           	   value: {}
                },
     	        entity: {
                   type: String,
                   notify: true,
                   value: ''
                },
                path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
                },
                apiEntity: {
               	   type: String,
                   notify: true
                },
                curate: {
            	   type: Boolean,
            	   notify: true,
            	   value: false,
            	   observer: 'curateConcept'
                }
               
        },
        curateConceptResponseReceived : function(newvalue, oldvalue){
          this.response = [];
          this.reset();
          if(newvalue != null){
	             this.async(function() {
	         		this.response =  this.response.concat(newvalue);
	   		 	          }, 500);
          }
         	
         },
         curateConceptErrorReceived : function(newvalue, oldvalue){
            this.response = [];
            this.reset();
            if(newvalue != null){
	             this.async(function() {
	         		this.response =  this.response.concat(newvalue);
	   		 	          }, 500);
          }
         },
         reset:  function(){
        	 this.apiEntity = '';
             this.path = '';
   		  	 this.curate = false;
         },
         curateConcept: function () {
        	 if (this.curate) {
        	 	if (!this.apiUrl) {
	      			//this.curateConceptUrl = this.importPath + 'assets/json/curate-concept.json';
	                //this.curateConceptTimeout =  this.curateConceptTimeout - 1;
      			}
        		else {
        			this.pathKey =  'default';
         			this.apiEntity = 'CURATE-CONCEPT';
         		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
       			this.curateConceptUrl = this.apiUrl + res.join("");
                for (var i in this.reqBodyArr){
                	if(this[this.reqBodyArr[i]].length){
                		this.reqBodyObj[this.reqBodyArr[i]]= this[this.reqBodyArr[i]];
                	}
                }
                this.curateConceptReqBody["curate"] = JSON.stringify(this.reqBodyObj);
                if(this.apiToken){
       				this.curateConceptToken =  this.apiToken;
       			}
       			this.curateConceptTimeout =  this.curateConceptTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
